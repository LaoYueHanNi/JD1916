<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
		<form style="background-color: rgb(127, 219, 255);width:600px">
		<div>
			<span>呢称</span>
			<input type="text"><br>
		</div>
		<div>
			<span>密码</span>
			<input type="password"><br>
		</div>
		<div>
			<span>再次确认密码</span>
			<input type="password"><br>
		</div>
		<div>
			<span>性别</span>
			<input type="radio">男
			<input type="radio">女<br>
		</div>
		<div>
			<span>邮箱</span>
			<input type="text"><br>
		</div>
		
		<div>
			<span>个人爱好:</span>
			<input type="checkbox">篮球

			<input type="checkbox">聊天

		</div>
		<div>
			<span>来自哪里:</span>
			<select>
				<option>北京</option>
				<option>吉安</option>
				<option>上海</option>
				<option>深圳</option>
			</select><br>
		</div>
		<div>
			<span>备注:</span>
			<textarea rows="10" cols="50"></textarea><br>
			<input type="submit" value="注册">
			<input type="reset" value="重置">
		</div>
	</form>
</body>
</html>
